<nav class="bg-white fixed top-0 w-full z-30 border-b border-gray-200">
  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">

    <!-- BOTÃƒO MOBILE -->
    <button id="menuBtn" class="md:hidden text-gray-700"><i data-lucide="menu" class="w-6 h-6"></i>
    </button>


    <!-- MENU DESKTOP -->
    <div class="hidden md:flex">
      <ul class="flex space-x-8 uppercase text-xs tracking-wider font-medium">
        {% include 'nav_links.html' %}
      </ul>
    </div>
  </div>
</nav>

<!-- OVERLAY -->
<div
  id="overlay"
  class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
></div>

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed top-0 left-0 h-full w-64 bg-white z-50
         transform -translate-x-full transition-transform duration-300"
>
  <div class="p-4 border-b flex justify-between items-center">
    <span class="font-bold text-gray-800">Menu</span>

    <button id="closeBtn">
      <i data-lucide="x"></i>
    </button>
  </div>

  <ul class="flex flex-col p-4 space-y-3 uppercase text-xs tracking-wider font-medium">
    {% include 'nav_links.html' %}
  </ul>
</aside>

<!-- SCRIPTS -->
<script src="https://unpkg.com/lucide@latest"></script>

<script>
  const menuBtn = document.getElementById('menuBtn')
  const sidebar = document.getElementById('sidebar')
  const overlay = document.getElementById('overlay')
  const closeBtn = document.getElementById('closeBtn')

  function openMenu() {
    sidebar.classList.remove('-translate-x-full')
    overlay.classList.remove('hidden')
    document.body.classList.add('overflow-hidden')
  }

  function closeMenu() {
    sidebar.classList.add('-translate-x-full')
    overlay.classList.add('hidden')
    document.body.classList.remove('overflow-hidden')
  }

  menuBtn.addEventListener('click', openMenu)
  closeBtn.addEventListener('click', closeMenu)
  overlay.addEventListener('click', closeMenu)

</script>
