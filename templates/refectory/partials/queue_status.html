<div class="bg-green-50 rounded-xl p-4 flex justify-between items-center">
    <div>
        <p class="text-xs font-bold text-green-600 uppercase mb-1">
            Posição na fila
        </p>
        <p class="text-2xl font-bold text-green-900 flex items-center gap-2">
            <i data-lucide="users" class="w-5 h-5 text-green-400"></i>
            <span id="queue-number">{{ position }}º</span>
        </p>
    </div>

    <div class="text-right">
        <p class="text-xs font-bold text-green-600 uppercase mb-1">
            Tempo est.
        </p>
        <p class="text-sm font-bold text-green-900 flex items-center gap-1 justify-end">
            <i data-lucide="clock" class="w-3 h-3"></i>
            <span id="est-time">{{ est_time }}</span> min
        </p>
    </div>
</div>
